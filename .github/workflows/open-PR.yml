# Auto open PR
name: auto-open-pr
on:
  repository_dispatch:
    types: trigger-frontend
  workflow_dispatch:
jobs:
  auto-open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Print out branch info
        run: 'echo "Triggered by event branch: ${{ github.event.client_payload.branch }}"'
        
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Make mock changes to pull request
        run: date +%s > mock.txt

      # create pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add mock file
          committer: linglp <linglp@umich.edu>
          branch: develop-schematic-update
          delete-branch: true
          body: |
            DCA deployment
            - Auto-generated by [create-pull-request][1]
            - The commit sha from schematic that generated from commit here in schematic: ${{ github.event.client_payload.commit-sha }}

            [1]: https://github.com/peter-evans/create-pull-request   
          title: 'Trigger DCA deployment after schematic develop branch update'
      
      # checking outputs (not necessary)
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"